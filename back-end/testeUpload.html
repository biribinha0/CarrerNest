<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Criação de Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Criar Nova Empresa</h1>

    <form id="empresaForm">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required>

        <label for="logo">Logo da Empresa:</label>
        <input type="file" id="logo" name="logo" accept="image/*">

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>

        <button type="submit">Criar Empresa</button>
    </form>

    <div id="response">
        Resposta do Servidor:
        <pre id="responseContent"></pre>
    </div>

    <script>
        document.getElementById('empresaForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = document.getElementById('empresaForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3001/empresas', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MiwiaWF0IjoxNzQ4MDA2OTc0LCJleHAiOjE3NDgwMTA1NzR9._UEdGuW9XkQvOFGECckEynBGPzx8uak0F7bGYmoaMkQ' // Substitua pelo seu token JWT real
                    },
                    body: formData
                });

                const data = await response.json();
                document.getElementById('responseContent').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('responseContent').textContent = 'Erro ao enviar os dados.';
            }
        });
    </script>

</body>
</html>
